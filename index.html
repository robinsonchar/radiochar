<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RADIOCHAR - Player HD</title>
  
  <!-- 1. Iconos (FontAwesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- 2. Fuente para el T√≠tulo (Sarina) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet">

  <style>
    /* --- RESET Y BASE --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- FONDO AMBIENTAL (Blur) --- */
    .background-blur {
      position: fixed;
      top: -10%; left: -10%;
      width: 120%; height: 120%;
      z-index: -1;
      background-image: url('https://via.placeholder.com/600x600.png?text=RADIOCHAR');
      background-size: cover;
      background-position: center;
      filter: blur(45px) brightness(0.4);
      transition: background-image 1s ease-in-out;
    }

    /* --- BARRA LATERAL SOCIAL (Estilo Negro Minimalista) --- */
    .social-sidebar {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      z-index: 50;
      /* Sombra sutil */
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .social-btn {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white; /* Icono blanco */
      background-color: #000000; /* Fondo Negro solicitado */
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      border-bottom: 1px solid #222; /* Separador sutil */
    }

    /* Efecto hover: un poco de gris para indicar acci√≥n */
    .social-btn:hover {
      width: 55px;
      background-color: #1a1a1a; 
    }

    /* --- T√çTULO (SARINA) --- */
    .radio-title {
      font-family: 'Sarina', cursive;
      font-size: 70px; /* Tama√±o Grande */
      color: #ffffff;
      text-align: center;
      z-index: 5;
      letter-spacing: 1px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
      margin-bottom: 30px;
    }

    /* --- PANTALLA DE CARGA --- */
    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeOut 1s 3s forwards;
      pointer-events: none;
    }

    .splash-screen h1 {
      font-family: 'Sarina', cursive;
      font-size: 30px;
      color: #00bfff;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #00bfff;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* --- CONTENEDOR DEL REPRODUCTOR --- */
    .radio-container {
      display: flex;
      width: 800px;
      max-width: 95%;
      height: 280px;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .cover {
      flex: 0 0 280px;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .song-title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
      line-height: 1.2;
      max-width: 90%;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Artista en Title Case */
    .artist-name {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 300;
      text-transform: none;
      letter-spacing: 1px;
    }

    .controls button {
      background: none;
      border: none;
      font-size: 75px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
    }

    .controls button:hover {
      transform: scale(1.1);
      color: #00bfff;
    }

    .volume-container {
      position: absolute;
      bottom: 25px;
      right: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    /* Volumen blanco */
    .volume-bar input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 6px;
      height: 80px;
      accent-color: #ffffff;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    /* Indicador LIVE ajustado */
    .live-indicator {
      position: absolute;
      bottom: 25px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 400; /* Sin negrilla */
      color: #ff4444;
      letter-spacing: -0.5px; /* Letras pegadas */
    }

    .live-dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      background-color: #ff4444;
      box-shadow: 0 0 12px #ff4444;
      animation: blink 1.5s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.8); }
    }

    /* --- FOOTER / CR√âDITOS --- */
    .creator-footer {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      z-index: 5;
    }

    .creator-footer a {
      color: #00bfff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.3s;
    }

    .creator-footer a:hover {
      border-bottom: 1px solid #00bfff;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      .radio-container {
        flex-direction: column;
        height: auto;
        width: 90%;
      }
      .cover { flex: 0 0 300px; height: 300px; }
      .player { padding: 30px 20px; }
      .live-indicator { left: 20px; bottom: 20px; }
      .volume-container { right: 20px; bottom: 20px; }
      .social-sidebar { top: auto; bottom: 20px; transform: none; flex-direction: row; left: 50%; transform: translateX(-50%); }
      .social-btn:hover { width: 45px; }
      
      /* Ajuste responsive para el T√≠tulo en M√≥vil */
      .radio-title { font-size: 40px; }
    }
  </style>
</head>
<body>

<!-- 1. Fondo Blur -->
<div class="background-blur" id="bgBlur"></div>

<!-- 2. Barra Lateral de Redes Sociales (Color Negro) -->
<div class="social-sidebar">
  <a href="https://instagram.com" target="_blank" class="social-btn" title="Instagram">
    <i class="fab fa-instagram"></i>
  </a>
  
  <a href="#" id="shareFB" target="_blank" class="social-btn" title="Compartir en Facebook">
    <i class="fab fa-facebook-f"></i>
  </a>
  
  <a href="#" id="shareWA" target="_blank" class="social-btn" title="Compartir en WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>
  
  <div id="copyLink" class="social-btn" title="Copiar Enlace">
    <i class="fas fa-link"></i>
  </div>
</div>

<!-- 3. Pantalla de carga -->
<div class="splash-screen">
  <h1>Cargando...</h1>
  <div class="spinner"></div>
</div>

<!-- 4. T√çTULO -->
<h1 class="radio-title">Radiochar</h1>

<!-- 5. REPRODUCTOR -->
<div class="radio-container">
  
  <div class="cover">
    <img id="albumArt" src="https://via.placeholder.com/600x600.png?text=RADIOCHAR" alt="Album Art" />
  </div>

  <div class="player">
    <!-- NOTA: El ID del artista y t√≠tulo se mantienen para la l√≥gica JS -->
    <div id="trackTitle" class="song-title cc_streaminfo" data-type="tracktitle" data-username="robinson">Conectando...</div>
    <div id="trackArtist" class="artist-name cc_streaminfo" data-type="trackartist" data-username="robinson">Radio Online</div>
    
    <div class="controls">
      <button id="playPause"><i class="fas fa-play-circle"></i></button>
    </div>

    <div class="volume-container">
      <i class="fas fa-volume-up"></i>
      <div class="volume-bar">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
      </div>
    </div>

    <div class="live-indicator">
      <div class="live-dot"></div>
      EN VIVO
    </div>
  </div>
</div>

<!-- 6. CR√âDITOS -->
<div class="creator-footer">
  P√°gina creada por Robinson Char <br> 
  <a href="https://www.robinsonchar.online/" target="_blank">https://www.robinsonchar.online/</a>
</div>

<!-- 7. SCRIPTS -->
<audio id="radio" src="https://cast2.my-control-panel.com/proxy/robinson/stream" crossorigin="anonymous"></audio>
<script src="https://cast2.my-control-panel.com/system/streaminfo.js"></script>

<script>
  // --- REFERENCIAS ---
  const audio = document.getElementById('radio');
  const playPauseBtn = document.getElementById('playPause');
  const volume = document.getElementById('volume');
  const icon = playPauseBtn.querySelector('i');
  
  const artistElement = document.getElementById('trackArtist');
  const titleElement = document.getElementById('trackTitle');
  const albumArt = document.getElementById('albumArt');
  const bgBlur = document.getElementById('bgBlur');

  const DEFAULT_COVER = 'https://via.placeholder.com/600x600.png?text=RADIOCHAR';

  // --- AUDIO ---
  let isPlaying = false;
  audio.volume = 0.5;

  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      icon.classList.remove('fa-stop-circle');
      icon.classList.add('fa-play-circle');
    } else {
      audio.play().catch(e => console.error(e));
      icon.classList.remove('fa-play-circle');
      icon.classList.add('fa-stop-circle');
    }
    isPlaying = !isPlaying;
  });

  volume.addEventListener('input', () => {
    audio.volume = volume.value;
  });

  // --- REDES SOCIALES (URL FIX) ---
  // Aqui definimos la URL exacta que quieres compartir
  const fixedUrl = "https://www.radiochar.online/";
  const encodedUrl = encodeURIComponent(fixedUrl);
  const shareText = encodeURIComponent("¬°Escucha Radiochar en vivo! üéµ");

  // 1. Facebook
  const fbLink = document.getElementById('shareFB');
  fbLink.href = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;

  // 2. WhatsApp
  const waLink = document.getElementById('shareWA');
  waLink.href = `https://api.whatsapp.com/send?text=${shareText}%20${encodedUrl}`;
  
  // 3. Copiar Enlace (Copia la URL fija, no la del navegador)
  document.getElementById('copyLink').addEventListener('click', () => {
    navigator.clipboard.writeText(fixedUrl)
      .then(() => alert('¬°Enlace copiado: ' + fixedUrl + '!'))
      .catch(err => console.error('Error al copiar: ', err));
  });

  // --- FUNCI√ìN HELPER: TEXTO CAPITALIZADO ---
  function toTitleCase(str) {
    return str.toLowerCase().split(' ').map(function(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }).join(' ');
  }

  // --- ACTUALIZACI√ìN DE DATOS Y PORTADA ---
  async function updateCoverArt() {
    let artist = artistElement.innerText.trim();
    let title = titleElement.innerText.trim();

    // Formatear Artista a Capitalizado
    const formattedArtist = toTitleCase(artist);
    if (artist !== formattedArtist && !artist.includes("Radio Online")) {
        artistElement.innerText = formattedArtist;
        artist = formattedArtist;
    }

    if (!artist || !title || title.includes('Conectando') || artist.includes('Radio Online')) return;

    const query = encodeURIComponent(`${artist} ${title}`);
    const url = `https://itunes.apple.com/search?term=${query}&media=music&limit=1`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      if (data.results.length > 0) {
        const highResUrl = data.results[0].artworkUrl100.replace('100x100bb', '600x600bb');
        albumArt.src = highResUrl;
        bgBlur.style.backgroundImage = `url('${highResUrl}')`;
      } else {
        albumArt.src = DEFAULT_COVER;
        bgBlur.style.backgroundImage = `url('${DEFAULT_COVER}')`;
      }
    } catch (error) {
      albumArt.src = DEFAULT_COVER;
    }
  }

  const observer = new MutationObserver(() => {
     setTimeout(updateCoverArt, 1500); 
  });

  if(titleElement) {
    observer.observe(titleElement, { childList: true, characterData: true, subtree: true });
  }
  
  setTimeout(updateCoverArt, 2000);
</script>

</body>
</html>
