<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RADIOCHAR - 80S / 90S</title>
  
  <!-- 1. Iconos (FontAwesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- 2. Fuente para el T铆tulo (Sarina) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet">

  <style>
    /* --- RESET Y BASE --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- FONDO AMBIENTAL (Blur) --- */
    .background-blur {
      position: fixed;
      top: -10%; left: -10%;
      width: 120%; height: 120%;
      z-index: -1;
      background-image: url('https://via.placeholder.com/600x600.png?text=RADIOCHAR');
      background-size: cover;
      background-position: center;
      filter: blur(45px) brightness(0.7);
      transition: background-image 1s ease-in-out;
    }

    /* --- BARRA LATERAL SOCIAL (Estilo ShareThis) --- */
    .social-sidebar {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      z-index: 50;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .social-btn {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: width 0.3s ease, background-color 0.3s;
      cursor: pointer;
      position: relative;
    }

    .social-btn:hover {
      width: 55px; /* Efecto de expansi贸n al pasar el mouse */
    }

    /* Colores de Marcas */
    .btn-instagram { background: #E1306C; background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
    .btn-facebook  { background: #3b5998; }
    .btn-whatsapp  { background: #25D366; }
    .btn-copy      { background: #7f8c8d; }

    /* --- TTULO (SARINA) --- */
    .radio-title {
      font-family: 'Sarina', cursive;
      font-size: 70px;
      color: #ffffff;
      text-align: center;
      z-index: 5;
      letter-spacing: 1px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
      margin-bottom: 30px; /* Espacio antes del player */
    }

    /* --- PANTALLA DE CARGA --- */
    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeOut 1s 3s forwards;
      pointer-events: none;
    }

    .splash-screen h1 {
      font-family: 'Sarina', cursive;
      font-size: 30px;
      color: #fff;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* --- CONTENEDOR DEL REPRODUCTOR --- */
    .radio-container {
      display: flex;
      width: 800px;
      max-width: 95%;
      height: 280px;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .cover {
      flex: 0 0 280px;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .song-title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
      line-height: 1.2;
      max-width: 90%;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .artist-name {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .controls button {
      background: none;
      border: none;
      font-size: 75px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
    }

    .controls button:hover {
      transform: scale(1.1);
      color: #00bfff;
    }

    .volume-container {
      position: absolute;
      bottom: 25px;
      right: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .volume-bar input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 6px;
      height: 80px;
      accent-color: #00bfff;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    .live-indicator {
      position: absolute;
      bottom: 25px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 800;
      color: #ff4444;
      letter-spacing: 1.5px;
    }

    .live-dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      background-color: #ff4444;
      box-shadow: 0 0 12px #ff4444;
      animation: blink 1.5s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.8); }
    }

    /* --- FOOTER / CRDITOS --- */
    .creator-footer {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      z-index: 5;
    }

    .creator-footer a {
      color: #00bfff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.3s;
    }

    .creator-footer a:hover {
      border-bottom: 1px solid #00bfff;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      .radio-container {
        flex-direction: column;
        height: auto;
        width: 90%;
      }
      .cover { flex: 0 0 300px; height: 300px; }
      .player { padding: 30px 20px; }
      .live-indicator { left: 20px; bottom: 20px; }
      .volume-container { right: 20px; bottom: 20px; }
      
      /* Ajuste de sidebar para m贸vil (opcional: ponerla abajo) */
      .social-sidebar { top: auto; bottom: 20px; transform: none; flex-direction: row; left: 50%; transform: translateX(-50%); }
      .social-btn:hover { width: 45px; } /* Desactivar expansi贸n en m贸vil */
    }
  </style>
</head>
<body>

<!-- 1. Fondo Blur -->
<div class="background-blur" id="bgBlur"></div>

<!-- 2. Barra Lateral de Redes Sociales -->
<div class="social-sidebar">
  <!-- Instagram (Nota: Instagram web no permite compartir URL directo f谩cilmente, abre el home o perfil) -->
  <a href="https://instagram.com" target="_blank" class="social-btn btn-instagram" title="Instagram">
    <i class="fab fa-instagram"></i>
  </a>
  
  <!-- Facebook -->
  <a href="#" id="shareFB" class="social-btn btn-facebook" title="Compartir en Facebook">
    <i class="fab fa-facebook-f"></i>
  </a>
  
  <!-- WhatsApp -->
  <a href="#" id="shareWA" class="social-btn btn-whatsapp" title="Compartir en WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>
  
  <!-- Copiar Enlace -->
  <div id="copyLink" class="social-btn btn-copy" title="Copiar Enlace">
    <i class="fas fa-link"></i>
  </div>
</div>

<!-- 3. Pantalla de carga -->
<div class="splash-screen">
  <h1>Cargando...</h1>
  <div class="spinner"></div>
</div>

<!-- 4. TTULO -->
<h1 class="radio-title">Radiochar</h1>

<!-- 5. REPRODUCTOR -->
<div class="radio-container">
  
  <div class="cover">
    <img id="albumArt" src="https://via.placeholder.com/600x600.png?text=RADIOCHAR" alt="Album Art" />
  </div>

  <div class="player">
    <div id="trackTitle" class="song-title cc_streaminfo" data-type="tracktitle" data-username="robinson">Conectando...</div>
    <div id="trackArtist" class="artist-name cc_streaminfo" data-type="trackartist" data-username="robinson">Radiochar</div>
    
    <div class="controls">
      <button id="playPause"><i class="fas fa-play-circle"></i></button>
    </div>

    <div class="volume-container">
      <i class="fas fa-volume-up"></i>
      <div class="volume-bar">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
      </div>
    </div>

    <div class="live-indicator">
      <div class="live-dot"></div>
      LIVE
    </div>
  </div>
</div>

<!-- 6. CRDITOS DEL CREADOR (FOOTER) -->
<div class="creator-footer">
  P谩gina creada por <a href="https://www.robinsonchar.online/" target="_blank">Robinson Char</a>
</div>

<!-- 7. SCRIPTS Y AUDIO -->
<audio id="radio" src="https://cast2.my-control-panel.com/proxy/robinson/stream" crossorigin="anonymous"></audio>
<script src="https://cast2.my-control-panel.com/system/streaminfo.js"></script>

<script>
  // --- VARIABLES ---
  const audio = document.getElementById('radio');
  const playPauseBtn = document.getElementById('playPause');
  const volume = document.getElementById('volume');
  const icon = playPauseBtn.querySelector('i');
  
  const artistElement = document.getElementById('trackArtist');
  const titleElement = document.getElementById('trackTitle');
  const albumArt = document.getElementById('albumArt');
  const bgBlur = document.getElementById('bgBlur');

  const DEFAULT_COVER = 'https://via.placeholder.com/600x600.png?text=RADIOCHAR';

  // --- AUDIO LOGIC ---
  let isPlaying = false;
  audio.volume = 0.5;

  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      icon.classList.remove('fa-stop-circle');
      icon.classList.add('fa-play-circle');
    } else {
      audio.play().catch(e => console.error(e));
      icon.classList.remove('fa-play-circle');
      icon.classList.add('fa-stop-circle');
    }
    isPlaying = !isPlaying;
  });

  volume.addEventListener('input', () => {
    audio.volume = volume.value;
  });

  // --- LOGICA REDES SOCIALES ---
  const currentUrl = encodeURIComponent(window.location.href);
  const shareText = encodeURIComponent("隆Escucha Radiochar en vivo! ");

  // Facebook Share
  document.getElementById('shareFB').href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
  
  // WhatsApp Share
  document.getElementById('shareWA').href = `https://api.whatsapp.com/send?text=${shareText}%20${currentUrl}`;

  // Copiar Enlace
  document.getElementById('copyLink').addEventListener('click', () => {
    navigator.clipboard.writeText(window.location.href).then(() => {
      alert('隆Enlace copiado al portapapeles!');
    }).catch(err => {
      console.error('Error al copiar: ', err);
    });
  });

  // --- PORTADAS HD (iTunes API) ---
  async function updateCoverArt() {
    const artist = artistElement.innerText.trim();
    const title = titleElement.innerText.trim();

    if (!artist || !title || title.includes('Conectando') || artist.includes('Radio Online')) return;

    const query = encodeURIComponent(`${artist} ${title}`);
    const url = `https://itunes.apple.com/search?term=${query}&media=music&limit=1`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      if (data.results.length > 0) {
        const highResUrl = data.results[0].artworkUrl100.replace('100x100bb', '600x600bb');
        albumArt.src = highResUrl;
        bgBlur.style.backgroundImage = `url('${highResUrl}')`;
      } else {
        albumArt.src = DEFAULT_COVER;
        bgBlur.style.backgroundImage = `url('${DEFAULT_COVER}')`;
      }
    } catch (error) {
      albumArt.src = DEFAULT_COVER;
    }
  }

  const observer = new MutationObserver(() => {
     setTimeout(updateCoverArt, 1500); 
  });

  if(titleElement) {
    observer.observe(titleElement, { childList: true, characterData: true, subtree: true });
  }
  
  setTimeout(updateCoverArt, 2000);
</script>

</body>
</html>
